<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            // 設計組件類別
            class MyHead extends React.Component {
                render() {
                    // return React.createElement('h1', null, 'Hello World '+ this.props.level);
                    return <div className="head">Hello World {this.props.level}</div>;
                }
            }
            class MyHeadList extends React.Component {
                render() {
                    return (
                        <div>
                            <MyHead level="1" />
                            <MyHead level="2" />
                            <MyHead level="3" />
                        </div>
                    );
                }
            }
            window.addEventListener('load', () => {
                // 1. 建立自訂的 React Element
                let elem = <MyHeadList />; //React.createElement(MyHead);
                // 2. 將建立好的 React Element 畫到容器中
                ReactDOM.render(elem, document.body);
            });
        </script>
    </head>
    <body></body>
</html>
