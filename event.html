<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style type="text/css">
            .head-3 {
                font-size: 24px;
                font-weight: bold;
            }
        </style>
        <script type="text/babel">
            // 設計組件類別
            class MyHead extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { color: 'red' };
                }
                render() {
                    // return React.createElement('h1', null, 'Hello World '+ this.props.level);
                    return (
                        <div
                            className={'head-' + this.props.level}
                            style={{ color: this.state.color }}
                            onMouseOver={this.mouseOverHandler.bind(this)}
                            onMouseOut={this.mouseOutHandler.bind(this)}
                        >
                            Hello Component
                        </div>
                    );
                }
                mouseOverHandler(e) {
                    this.setState({ color: 'blue' });
                }
                mouseOutHandler(e) {
                    this.setState({ color: 'green' });
                }
            }
            window.addEventListener('load', () => {
                ReactDOM.render(<MyHead level="3" />, document.body);
            });
        </script>
    </head>
    <body></body>
</html>
